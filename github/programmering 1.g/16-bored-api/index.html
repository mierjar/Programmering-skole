<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1> what to do?</h1>
    </header>
    <main>
        <div id="activity">
            <h2 id="title">aktivitet</h2>
            <p id="participants">2</p>

        </div>

    <footer>
        <button id= 'fetch'> what else? </button>
        <div class="dropdowns">
            <div class="category">
                <label for="pet-select">Choose a Category:</label>

                <select name="pets" id="pet-select">
                    <option value="">--Random Option--</option>
                    <option value="busywork">Busywork</option>
                    <option value="charity">Charity</option>

                    <option value="relaxation">Relaxation</option>

                    <option value="diy">DIY</option>
                </select>
            </div>
            <div class="participants">
                <label for="pet-select2">number of participants:</label>

                <select name="pets" id="pet-select2">
                    <option value="">--Random Option--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
