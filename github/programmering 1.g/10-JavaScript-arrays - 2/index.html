<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

</head>
<body>
    <header>
     <div class="left">
         <img src="./assets/netflixx logo.png" alt="netflix logo">
         <div class="menu">startside</div>
         <div class="menu">serier</div>
         <div class="menu">film</div>
     </div>
     <div class="right">
        <img src="./assets/search_white_24dp.svg" alt="search">
     </div>
    </header>
    <main>
        <div class="dune">
            <h1>Dune</h1>
            <h2>Nyt på Netflix</h2>
            <p>Hertugen Leto Atreides får foræret ørkenplaneten Arrakis af den galaktiske Kejser, og sammen med sin konkubine Jessica og søn Paul drager det adelige og godhjertede slægtsoverhoved til sit nye hjem.
            Men onde kræfter lurer</p>
        </div>
        <div class="binge">
            <h2>serier du kan binge</h2>
            <div id="bingeliste">
                <img id="arrow" src="./assets/arrow_forward_ios_white_24dp.svg" alt="">
            </div>
        </div>
    </main>



    <script src="index.js"></script>
</body>
</html>
